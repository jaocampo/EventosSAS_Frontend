<form ng-submit="vm.createEvento()" class=""  >
  <input placeholder="Nombre" type="text" name="name" value="" ng-model="vm.evento.nombre">
  <input placeholder="Fecha" type="text" name="name" value="" ng-model="vm.evento.fecha">
  <input placeholder="Hora" type="text" name="name" value="" ng-model="vm.evento.hora">
  <input placeholder="Lugar" type="text" name="name" value="" ng-model="vm.evento.lugar">
  <button type="submit" name="button">Crear usuario</button>
</form>
