<form ng-submit="vm.createUser()" class=""  >
  <input placeholder="Nombres" type="text" name="name" value="" ng-model="vm.usuario.nombres">
  <input placeholder="Apellidos" type="text" name="name" value="" ng-model="vm.usuario.apellidos">
  <input placeholder="Numero de Documento" type="text" name="name" value="" ng-model="vm.usuario.numDocumento">
  <input placeholder="Password" type="password" name="name" value="" ng-model="vm.usuario.password">
  <button type="submit" name="button">Crear usuario</button>
</form>
